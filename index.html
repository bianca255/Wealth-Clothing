<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WEALTH CLOTHING</h1>
        <p>Luxury Fashion for the Discerning</p>
    </header>
    
    <div class="container">
        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search products...">
            <select class="sort-by" id="sort-select">
                <option value="default">Sort by</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="name">Name</option>
            </select>
            <div>
                <button id="cart-btn">Cart <span class="cart-count">0</span></button>
            </div>
        </div>
        
        <div class="products-grid" id="products-container">
            <!-- Products will be populated here by JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="cart-items" id="cart-items-container">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Wealth Clothing. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
